<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="PersonalSite" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="PersonalSite" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="PersonalSite" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="PersonalSite" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chidiebere Nnadi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="lib/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="lib/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/toastr/toastr.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="lib/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <section id="home-section" ng-controller="CoreNavController">
      <header>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="logo">
                <img src="img/logo.png" class="img-responsive"/>
              </div>
            </div>
            <div class="col-md-6">
              <nav>
                <ul>
                  <li><a ng-click="goToDiv('about-section')" class="active">About</a></li>
                  <li><a ng-click="goToDiv('what-i-do-section')">What I do</a></li>
                  <li><a ng-click="goToDiv('contact-section')">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <div class="headline">
        <h1>I create awesome stuff.</h1>
        <h3>Web Engineer. Designer. Polymath.</h3>
      </div>
      <div class="twitter-feed">
        <div class="twitter-nav-bar"><i class="glyphicon glyphicon-cloud"></i>&nbsp; Twitter Feed</div>
        <div class="twitter-content">
          <span ng-if="!selectedTweet">Loading tweets...</span>
          <div ng-if="selectedTweet" class="tweet-image"><img src="{{ selectedTweet.retweeted_status ? selectedTweet.retweeted_status.user.profile_image_url : selectedTweet.user.profile_image_url }}"/></div>
          <div ng-if="selectedTweet" class="tweet-text">
            {{selectedTweet.text}}
            <p class="tweet-time">{{selectedTweet.created_at | timeago}}</p>
          </div>
        </div>
      </div>
    </section>
    <div ui-view></div>
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/toastr/toastr.min.js"></script>
    <script src="lib/jquery.scrollTo/jquery.scrollTo.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ng-timeago/ngtimeago.js"></script>
    <script src="lib/ng-file-upload/angular-file-upload-shim.min.js"></script> 
    <script src="lib/ng-file-upload/angular-file-upload.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/ui-router/release/angular-ui-router.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
